<!DOCTYPE html>
<html>
<head>
    <title>Django Learning</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    >
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container">
    <a class="navbar-brand" href="/">DjangoLearning</a>

    {% if user.is_authenticated %}
      <div>
        <a href="/" class="btn btn-outline-light btn-sm">Home</a>
        <a href="/add/" class="btn btn-outline-success btn-sm">Add Student</a>
        <span class="text-warning mx-2">{{ user.username }}</span>
        <a href="/logout/" class="btn btn-outline-danger btn-sm">Logout</a>
      </div>
    {% endif %}
  </div>
</nav>

<div class="container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
